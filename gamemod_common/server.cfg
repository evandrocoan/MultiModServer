//Porém em virtude disso eles limitam o servidor a um numero x de clientes 
//e deixam atraso no computador dos companheiros, ou seja: quem jogam são 
//estes players e mais nenhuns.
//Um exemplo disto é por exemplo, mirar de AWP no peito de um player 
//disparar e ter certeza absoluta que acertou, mas o player tá com 100 de vida ainda.
//Isso ocorre porque quando atirou o player não estava ali, mas como se tem 
//um atraso na actualização do jogo, tudo que se vê não é realidade, e só se 
//consegue matar adversários quando está a queima roupa ou quando eles estão parados.
//Já deves ter visto por exemplo olhando pela camera de morto outros players 
//atirando do lado da vitima e dando headshot ! pois é! isto é porque a visão do 
//player é a cabeça do adversário enquanto que o espectador tem um atraso na 
//actualização do jogo.
// Mas porque acontece isto?
//Isto acontece porque o player coloca as rates dele muito baixas e isto suga 
//toda a banda de Internet, deixando pouca taxa de transferência para os players 
