//Aí os outros para não ficarem para trás colocam as suas rates baixas também, 
//e aí meu amigo, já era ! o servidor que suportaria 12 slots começa a lagar 
//acima de 6. e o jogo fica horrível.
// Para ter uma ideia eu já joguei com alguns players que eu descarregava o 
// carregador todo neles e eles não morriam e com um tiro eles matavam-me, 
// aí activava um plugin que força as rates, eles reclamam que não conseguem 
