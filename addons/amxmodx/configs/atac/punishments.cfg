//------------------------------------------------------------------------------------------------
//----------------------------------- PUNISHMENTS SETUP ------------------------------------------
//------------------------------------------------------------------------------------------------
// Set how many slaps to give a killer
atac_slap_amount 10

// Set how much health to take away from killer, for each slap
atac_slap_power 5 

// Set the amount of time you want the killer jailed for, in seconds
atac_jail_time 45

// Time bomb affect others? (0=Killer *ONLY*, 1=Killer can blow up others)
atac_bomb_mode 0

// Set explosion range to kill others (if above is 1)
atac_bomb_range 1000

// Fire affect others? (0=Killer *ONLY*, 1=Killer can ignite others)
atac_fire_mode 0
